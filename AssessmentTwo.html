<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="partone.css">

<body>
    <div class="firstdiv">
        <P id="divp">I am inside div</P>
    </div>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="thankyou.html" method="get">
        <label for="">First Name:</label>
        <input type="text" name="" placeholder="First Name" required>
        <label for="">Last Name</label>
        <input type="text" name="" placeholder="Last Name" required></br>
        <label for="">Email:</label>
        <input type="email" name="" placeholder="name@gmail.com" required>
        <label for="">Password:</label>
        <input type="password" name="" required></br>

        <p>Are you over the age of 18?</p>
        <label for="y">Yes: </label>
        <input id="y" type="radio" name="age">
        <label for="n">No:</label>
        <input id="n" type="radio" name="age"></br>

        <p>Do you have a Credit Card or Pay Pal?</p>
        <select name="payment" id="">
            <option value="Credit Card">Credit Card</option>
            <option value="Pay Pal">Pay Pal</option>
    
        </select>
        </br>

        <input type="submit" name="" value="Sign Up!">

    </form>
    
</body>
</html>
